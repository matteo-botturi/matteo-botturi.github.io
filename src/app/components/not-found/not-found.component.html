<div class="not-found-container">
  <h1 [attr.aria-label]="'error.title' | translate">404</h1>
  <p [attr.aria-label]="'error.phrase' | translate">
    {{ 'error.phrase' | translate }}
  </p>
  <button 
    (click)="goToPage('/home')" 
    class="btn" 
    [attr.aria-label]="'error.button' | translate">
    {{ 'error.button' | translate }}
  </button>
</div>
