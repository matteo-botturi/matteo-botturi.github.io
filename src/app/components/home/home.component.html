<div class="hero-section">
  <div class="row">
    <div class="col s12 m6">
      <div class="hero-image center-align">
        <picture>
          <source srcset="
            assets/images/home/hero200.webp 1x,
            assets/images/home/hero400.webp 2x" 
            media="(max-width: 480px)" 
            type="image/webp">
          <source srcset="
            assets/images/home/hero300.webp 1x,
            assets/images/home/hero600.webp 2x" 
            media="(max-width: 768px)" 
            type="image/webp">
          <source srcset="
            assets/images/home/hero400.webp 1x,
            assets/images/home/hero800.webp 2x" 
            media="(min-width: 769px)" 
            type="image/webp">
          <img 
            src="assets/images/home/hero400.webp" 
            srcset="
              assets/images/home/hero400.webp 1x,
              assets/images/home/hero800.webp 2x"
            [alt]="'home.hero_alt' | translate" 
            class="hero-photo responsive-img">
        </picture>
      </div>
      <div class="hero-buttons">
        <button 
          class="btn-large cta-button" 
          (click)="goToPage('/projects')" 
          [attr.aria-label]="'home.first_button' | translate">
          {{ 'home.first_button' | translate }}
        </button>
        <button 
          class="btn-large cta-button secondary" 
          (click)="goToPage('/skills')" 
          [attr.aria-label]="'home.second_button' | translate">
          {{ 'home.second_button' | translate }}
        </button>
      </div>
    </div>
    
    <div class="col s12 m6">
      <div class="hero-text">
        <h1 tabindex="0">{{ 'home.title' | translate }}</h1>
        <p class="animated-text" aria-live="polite">
          {{ currentText }}
          <span class="cursor" aria-hidden="true">|</span>
        </p>
        <p>{{ 'home.description' | translate }}</p>
        <h2>{{ 'home.alert' | translate }}</h2>
        <div class="social-links">
          <a 
            href="https://www.linkedin.com/in/matteo-botturi/" 
            target="_blank" 
            rel="noopener noreferrer" 
            [attr.aria-label]="'social.linkedin' | translate">
            <img 
              src="assets/images/home/linkedin.webp" 
              [alt]="'social.linkedin' | translate" 
              class="icon-link">
          </a>
          <a 
            href="https://github.com/matteo-botturi/" 
            target="_blank" 
            rel="noopener noreferrer" 
            [attr.aria-label]="'social.github' | translate">
            <img 
              src="assets/images/home/github.webp" 
              [alt]="'social.github' | translate" 
              class="icon-link">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
